<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <div class="sign-in-box">
          <!-- <form id="sign-in">

            <button type="submit">Submit</button>

          <form id="sign-in">
            <h3>Sign In!</h3>
            <div class="form-group">
                <input name="credentials[email]" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="submit-button" type="submit">Sign in</button>
            </div>
          </form>

          <!-- <form id="sign-up">
            <h2>Sign Up!</h2>
            <input name="credentials[username]" required type="text" placeholder="Username"/>
            <input name="credentials[password]" required type="text" placeholder="Password"/>
            <input name="credentials[password-confirmation]" required type="text" placeholder="Confirm Password"/>
            <br>
            <button class="submit-button" type="submit">Submit</button>

          <form id="sign-up">
              <h3>Sign Up!</h3>
              <div class="form-group">
                  <input name="credentials[email]" type="text" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                  <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Confirm Password">
              </div>
              <div class="form-group">
                <button class="submit-button" type="submit">Sign up</button>
              </div>
            </form>
      </div>
      <div class="center-panel">
        <section class="game-box-top">
          <h1>Tic Tac Toe</h1>
        </section>
        <section class="game-box">
          <section class="game-parameter row">
              <div class="game-board col-4"></div>
              <div class="game-board mid-col col-4"></div>
              <div class="game-board col-4"></div>
              <div class="game-board mid-row col-4"></div>
              <div class="game-board mid-col mid-row col-4"></div>
              <div class="game-board mid-row col-4"></div>
              <div class="game-board col-4"></div>
              <div class="game-board mid-col col-4"></div>
              <div class="game-board col-4"></div>
          </section>
        </section>
        <section class="game-box-bottom">
          <div class="indicator-boxes">
            <section class="row">
              <h2 class="player-indicators">Player 1</h2>
              <h2 class="player-indicators">Player 2</h2>
            </section>
          </div>
        </section>
      </div>
      <div class="session-statistics-box">
        <h4>Session</h2>
      </div>
    </body>
</html>
